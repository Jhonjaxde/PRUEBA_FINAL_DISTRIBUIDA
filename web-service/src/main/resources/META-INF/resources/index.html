<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de TODOs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-section label {
            font-weight: bold;
            margin-right: 10px;
        }

        .filter-section select, .filter-section button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        .filter-section button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .filter-section button:hover {
            background: #5a6fd6;
        }

        .todo-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .todo-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .todo-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .todo-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .todo-table tr:hover {
            background: #f8f9fa;
        }

        .status-completed {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #ffc107;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            color: #667eea;
        }

        .stat-card p {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Lista de TODOs</h1>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalTodos">0</h3>
                <p>Total TODOs</p>
            </div>
            <div class="stat-card">
                <h3 id="completedTodos">0</h3>
                <p>Completados</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingTodos">0</h3>
                <p>Pendientes</p>
            </div>
        </div>

        <div class="filter-section">
            <label for="userFilter">Filtrar por Usuario:</label>
            <select id="userFilter">
                <option value="all">Todos los usuarios</option>
            </select>
            <button onclick="loadTodos()">üîÑ Actualizar</button>
        </div>

        <div id="errorContainer"></div>

        <div class="todo-table">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Nombre</th>
                        <th>Tarea (Title)</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="todoTableBody">
                    <tr>
                        <td colspan="4" class="loading">Cargando TODOs...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = '/api/web';

        async function loadTodos() {
            const userFilter = document.getElementById('userFilter').value;
            const tableBody = document.getElementById('todoTableBody');
            const errorContainer = document.getElementById('errorContainer');

            tableBody.innerHTML = '<tr><td colspan="4" class="loading">Cargando TODOs...</td></tr>';
            errorContainer.innerHTML = '';

            try {
                let url = `${API_BASE}/todos`;
                if (userFilter !== 'all') {
                    url = `${API_BASE}/todos/user/${userFilter}`;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Error al cargar los TODOs');
                }

                const todos = await response.json();
                renderTodos(todos);
                updateStats(todos);
                updateUserFilter(todos);

            } catch (error) {
                errorContainer.innerHTML = `<div class="error">‚ùå ${error.message}. Aseg√∫rate de que los servicios est√©n ejecut√°ndose.</div>`;
                tableBody.innerHTML = '<tr><td colspan="4" class="loading">No se pudieron cargar los datos</td></tr>';
            }
        }

        function renderTodos(todos) {
            const tableBody = document.getElementById('todoTableBody');

            if (todos.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="loading">No hay TODOs disponibles</td></tr>';
                return;
            }

            tableBody.innerHTML = todos.map(todo => `
                <tr>
                    <td><strong>${todo.username || 'N/A'}</strong></td>
                    <td>${todo.name || 'N/A'}</td>
                    <td>${todo.title}</td>
                    <td>
                        <span class="${todo.completed ? 'status-completed' : 'status-pending'}">
                            ${todo.completed ? '‚úÖ Completado' : '‚è≥ Pendiente'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(todos) {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTodos').textContent = total;
            document.getElementById('completedTodos').textContent = completed;
            document.getElementById('pendingTodos').textContent = pending;
        }

        function updateUserFilter(todos) {
            const userFilter = document.getElementById('userFilter');
            const currentValue = userFilter.value;

            // Get unique users
            const users = [...new Map(todos.map(t => [t.userId, { id: t.userId, username: t.username }])).values()];

            // Keep "all" option and add users
            userFilter.innerHTML = '<option value="all">Todos los usuarios</option>';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.username} (ID: ${user.id})`;
                userFilter.appendChild(option);
            });

            // Restore selection
            userFilter.value = currentValue;
        }

        // Load on page start
        document.addEventListener('DOMContentLoaded', loadTodos);

        // Auto refresh every 30 seconds
        setInterval(loadTodos, 30000);
    </script>
</body>
</html>
