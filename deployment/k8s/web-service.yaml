apiVersion: v1
kind: ConfigMap
metadata:
  name: web-service-config
data:
  QUARKUS_HTTP_PORT: "8080"
  QUARKUS_REST_CLIENT_TODO_API_URL: "http://todo-service:8082"
  JAVA_OPTS: "-Xms256m -Xmx512m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
  labels:
    app: web-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-service
  template:
    metadata:
      labels:
        app: web-service
    spec:
      initContainers:
        - name: wait-for-todo-service
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z todo-service 8082; do echo "Waiting for todo-service..."; sleep 2; done']
      containers:
        - name: web-service
          image: jjarteaga/web-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: QUARKUS_PROFILE
              value: "prod"
            - name: QUARKUS_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: web-service-config
                  key: QUARKUS_HTTP_PORT
            - name: QUARKUS_REST_CLIENT_TODO_API_URL
              valueFrom:
                configMapKeyRef:
                  name: web-service-config
                  key: QUARKUS_REST_CLIENT_TODO_API_URL
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: web-service-config
                  key: JAVA_OPTS
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  labels:
    app: web-service
  annotations:
    traefik.enable: "true"
    traefik.http.routers.web.rule: "PathPrefix(`/`)"
    traefik.http.services.web.loadbalancer.server.port: "8080"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: web-service
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: web-service
  labels:
    app: web-service
spec:
  to:
    kind: Service
    name: web-service
    weight: 100
  port:
    targetPort: http
