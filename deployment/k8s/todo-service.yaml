apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-service-config
data:
  QUARKUS_HTTP_PORT: "8082"
  QUARKUS_DATASOURCE_DB_KIND: "postgresql"
  QUARKUS_DATASOURCE_USERNAME: "postgres"
  QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgres:5432/postgres"
  QUARKUS_HIBERNATE_ORM_SCHEMA_MANAGEMENT_STRATEGY: "drop-and-create"
  QUARKUS_REST_CLIENT_JSONPLACEHOLDER_API_URL: "https://jsonplaceholder.typicode.com"
  JAVA_OPTS: "-Xms256m -Xmx512m"
---
apiVersion: v1
kind: Secret
metadata:
  name: todo-service-secret
type: Opaque
stringData:
  QUARKUS_DATASOURCE_PASSWORD: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-service
  labels:
    app: todo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-service
  template:
    metadata:
      labels:
        app: todo-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo "Waiting for postgres..."; sleep 2; done']
      containers:
        - name: todo-service
          image: jjarteaga/todo-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              name: http
              protocol: TCP
          env:
            - name: QUARKUS_PROFILE
              value: "prod"
            - name: QUARKUS_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-service-config
                  key: QUARKUS_HTTP_PORT
            - name: QUARKUS_DATASOURCE_DB_KIND
              valueFrom:
                configMapKeyRef:
                  name: todo-service-config
                  key: QUARKUS_DATASOURCE_DB_KIND
            - name: QUARKUS_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: todo-service-config
                  key: QUARKUS_DATASOURCE_USERNAME
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-service-secret
                  key: QUARKUS_DATASOURCE_PASSWORD
            - name: QUARKUS_DATASOURCE_JDBC_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-service-config
                  key: QUARKUS_DATASOURCE_JDBC_URL
            - name: QUARKUS_HIBERNATE_ORM_SCHEMA_MANAGEMENT_STRATEGY
              valueFrom:
                configMapKeyRef:
                  name: todo-service-config
                  key: QUARKUS_HIBERNATE_ORM_SCHEMA_MANAGEMENT_STRATEGY
            - name: QUARKUS_REST_CLIENT_JSONPLACEHOLDER_API_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-service-config
                  key: QUARKUS_REST_CLIENT_JSONPLACEHOLDER_API_URL
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: todo-service-config
                  key: JAVA_OPTS
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: todo-service
  labels:
    app: todo-service
  annotations:
    traefik.enable: "true"
    traefik.http.routers.todos.rule: "PathPrefix(`/api/todos`)"
    traefik.http.services.todos.loadbalancer.server.port: "8082"
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: todo-service
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: todo-service
  labels:
    app: todo-service
spec:
  to:
    kind: Service
    name: todo-service
    weight: 100
  port:
    targetPort: http
