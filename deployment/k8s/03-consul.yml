apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: consul:1.15.4
          command: ["/bin/sh", "-c"]
          args:
            - |
              exec consul agent \
                -dev \
                -client=0.0.0.0 \
                -bind=0.0.0.0 \
                -ui
          ports:
            - containerPort: 8500
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: consul
  labels:
    app: consul
spec:
  ports:
    - name: http
      port: 8500
      targetPort: 8500
  #    - name: dns
  #      port: 8600
  #      targetPort: 8600
  #    - name: rpc
  #      port: 8400
  #      targetPort: 8400
  selector:
    app: consul
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: consul
  labels:
    app: consul
spec:
  to:
    kind: Service
    name: consul
    weight: 100
  port:
    targetPort: http
