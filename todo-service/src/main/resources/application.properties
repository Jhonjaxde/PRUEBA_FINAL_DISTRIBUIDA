# Database configuration (H2 for development)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:todos;DB_CLOSE_DELAY=-1

# Hibernate configuration
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# REST Client configuration for JSONPlaceholder
quarkus.rest-client.jsonplaceholder-api.url=https://jsonplaceholder.typicode.com

# HTTP Port
quarkus.http.port=8082

# Consul Service Registration (disabled by default for local dev)
consul.enabled=false
consul.host=localhost
consul.port=8500
service.name=todo-service

# Docker/Production configuration (PostgreSQL)
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=postgres
%prod.quarkus.datasource.password=postgres
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/postgres
%prod.quarkus.hibernate-orm.schema-management.strategy=drop-and-create

# Consul for Docker/Production
%prod.consul.enabled=true
%prod.consul.host=consul
%prod.consul.port=8500
